<div class="cont"> <p>　　乳化沥青是沥青和乳化剂在一定工艺作用下，生成水包油或油包水（具体谁包谁要看乳化剂的种类）的液态沥青。 乳化沥青是将通常高温使用的道路沥青，经过机械搅拌和化学稳定的方法（乳化），扩散到水中而液化成常温下粘度很低、流动性很好的一种道路建筑材料。可以常温使用，也可以和冷、潮湿的石料一起使用。</p> </div>
